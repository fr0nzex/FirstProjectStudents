<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="https://google.com/search">
        <input name="q" type="text" id="login" value="login">
        <label for="login">Type your login</label>
        <hr>
        <input type="password" id="pass">
        <label for="pass">Type your password</label>
        <hr>
        <input type="number" id="num" placeholder="996 703877898">
        <label for="num">Type your phone</label>
        <hr>
        <textarea id="msg" cols="40" rows="10"></textarea>
        <hr>
        <input type="checkbox" id="point">
        <input type="radio" id="choose">
        <hr>
        <input type="range" id="range">
        <input type="color" id="colorpicker">
        <hr>
        <input type="submit" value="press me">
        <button>Press me</button>  
    </form>
</body>
</html>
